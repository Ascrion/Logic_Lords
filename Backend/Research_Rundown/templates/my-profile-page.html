<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload PDF and Extract Text</title>
  <style>
    /* Styling for the page layout */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    .container {
      width: 80%;
      max-width: 600px;
      background-color: #fff;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h3 {
      color: #007bff;
      font-size: 1.5em;
      margin-bottom: 1em;
    }

    form {
      margin-bottom: 2em;
    }

    input[type="file"] {
      font-size: 1em;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      width: 100%;
      cursor: pointer;
    }

    button {
      font-size: 1.2em;
      padding: 0.8em;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    .extracted-text {
      text-align: left;
      margin-top: 2em;
      background-color: #f9f9f9;
      padding: 1em;
      border: 1px solid #ddd;
      border-radius: 5px;
      white-space: pre-wrap;
      overflow-wrap: break-word;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>
  <div class="container">
    <h3>Upload PDF to Extract Text</h3>
    <form id="pdfUploadForm">
      <input type="file" id="pdfFile" accept="application/pdf">
      <button type="button" onclick="extractText()">Upload and Extract Text</button>
    </form>

    <div id="extractedTextContainer" class="extracted-text" style="display:none;">
      <h3>Extracted Text from PDF:</h3>
      <pre id="extractedText"></pre>
      <!-- Button to send the extracted text to the server -->
      <button onclick="saveTextToServer()">Save to Server</button>
    </div>
  </div>

  <script>
    async function extractText() {
      const fileInput = document.getElementById('pdfFile');
      const extractedTextContainer = document.getElementById('extractedTextContainer');
      const extractedTextElement = document.getElementById('extractedText');

      if (!fileInput.files.length) {
        alert('Please select a PDF file to upload.');
        return;
      }

      const file = fileInput.files[0];

      if (typeof pdfjsLib === 'undefined') {
        alert('PDF.js library is not loaded.');
        return;
      }

      try {
        const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
        let extractedText = '';
        
        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const textContent = await page.getTextContent();

          textContent.items.forEach(item => {
            extractedText += item.str + ' ';
          });

          extractedText += '\n\n'; // Separate pages by double newlines
        }

        extractedTextElement.textContent = extractedText;
        extractedTextContainer.style.display = 'block';
      } catch (error) {
        console.error('Error extracting text:', error);
        alert('Failed to extract text from the PDF. Make sure the PDF.js library is loaded.');
      }
    }

    function saveTextToServer() {
      const extractedText = document.getElementById('extractedText').textContent;

      if (!extractedText) {
        alert("No text available to save.");
        return;
      }

      // Send extracted text to the server using AJAX
      fetch('/save_text/', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
          'X-CSRFToken': '{{ csrf_token }}'  // Ensure to use Django's CSRF token
        },
        body: new URLSearchParams({ text: extractedText })
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === 'success') {
          alert('Text saved successfully on the server.');
        } else {
          alert(`Error: ${data.message}`);
        }
      })
      .catch(error => {
        console.error('Error saving text:', error);
        alert('Failed to save text to the server.');
      });
    }
  </script>

  <!-- Include the PDF.js library for in-browser PDF processing -->
  <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</body>
</html>
